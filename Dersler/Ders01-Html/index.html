<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablolar</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Başlık 1</th>
          <th>Başlık 2</th>
          <th>Başlık 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>İçerik 1</td>
          <td>İçerik 2</td>
          <td>İçerik 3</td>
        </tr>
        <tr>
          <td>İçerik 1</td>
          <td><b>İçerik</b> 2</td>
          <td>İçerik 3</td>
        </tr>
        <tr>
          <td>İçerik 1</td>
          <td>İçerik 2</td>
          <td><a href="#">İçerik</a> 3</td>
        </tr>
      </tbody>
    </table>
