<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container text-center">
      <div class="bg-primary mt-2">
        <div class="row">
          <h3>Hakan&Hürkan İş Listesi</h3>
        </div>
        <div class="row mt-2">
          <div id="list" class="list">
            <input id="giris" type="text" />
            <button class="btn btn-success" id="ekle">Ekle</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="bg-danger mt-2">
        <div class="row">
          <h3>To Do Ara</h3>
        </div>
        <div class="row mt-2">
          <div class="list pb-2">
            <input id="ara" type="text" />
          </div>
        </div>
      </div>
    </div>

    <div id="todo" class="container text-center mt-5">
      <div class="row">
        <ul id="todolist" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <script src="todo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
