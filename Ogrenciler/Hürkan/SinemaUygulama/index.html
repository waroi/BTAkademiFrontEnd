<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinema Uygulama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <form id="formfilm">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="filmadi" class="form-label">Film Adı</label>
                  <input type="text" class="form-control" id="filmadi" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="yil" class="form-label">Yılı</label>
                  <input type="text" class="form-control" id="yil" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="type" class="form-label">Türü</label>
                  <input type="text" class="form-control" id="type" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="director" class="form-label">Yönetmen</label>
                  <input type="text" class="form-control" id="director" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="imageurl" class="form-label">Afiş</label>
                  <input type="text" class="form-control" id="imageurl" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <img id="imgafis" class="img-fluid" src="" />
          </div>
        </div>
        <button class="btn btn-success">Kaydet</button>
      </form>
    </div>

    <div class="container-fluid mt-5">
      <div id="filminfocard" class="card mb-3">
        <div class="row g-0">
          <div id="divimg" class="col-md-2"></div>
          <div id="divcard" class="col-md-8"></div>
          <div
            id="divbutton"
            class="col-md-2 d-flex align-items-center gap-2"
          ></div>
        </div>
      </div>
    </div>

    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js";
    </script>
    <script src="app.js"></script>
  </body>
</html>
