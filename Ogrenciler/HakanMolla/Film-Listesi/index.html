<!DOCTYPE html>
<html lang="en">
<head>

    <header >
        <div class="container">

            </div>
            </div>

        </div>

    <section class="">

        <div class="container mb-4">
    <div class="row">

            <form id="filmForm"class="filmForm" ></form>
                <div class="mb-3 ">
                    <input type="text"  class="form-control ginput bg-dark mb-1 " id="filmAdi" placeholder="Filimin Adını Giriniz..">
                    <input type="text"  class="form-control ginput bg-dark mb-1 " id="yonetmen" placeholder="Filmin Yönetmenini Giriniz...">

                    <input type="text"  class="form-control ginput bg-dark mb-1 " id="yili" placeholder="Filmin Yılını Girinizi...">
                    <input type="text"  class="form-control ginput bg-dark mb-1 " id="puan" placeholder="Filmin IMDB Puanını Giriniz...">
                    <input type="text"  class="form-control ginput bg-dark mb-5 " id="afis" placeholder="Filmin Afisini Giriniz...">
                    <button type="submit" id="ksubmit" class=" btn ksubmit">Kaydet</button>
                    
                </div>
            </form>
        </div>

       
            <div class="col-2">

            </div>
            <div  class=" col-4 w-25 h-25">

            </div>
            </div>

        </div>
<hr>
    </section>

            <div class="row">

                        <div class="col-12 text-center mb-1 baslik">

                    </div>
                        <input type="text" id="filter" class="form-control ginput bg-dark mb-5" id="ara" placeholder="Filminizi Arayın...">
                    
                    </div>
        
                </div>  

            </div>

        </div>
    </section>
<!-- ARama Bölümü End -->
<hr>
<section>
    <div class="container">
        <div class="row">

        </div>
        </div>

    </div> 
</section>

            </div>
