<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Örnek 1</title>
  </head>
  <body>
    <form>
      <label for="Name">Ad, Soyad:</label>
      <input type="text" name="Name" id="Name" />
      <br />
      <label for="Email">Eposta:</label>
      <input type="email" name="Email" id="Email" />
      <br />
      <label for="PhoneNumber">Telefon:</label>
      <input type="phone" name="PhoneNumber" id="PhoneNumber" />
      <br />
      <label for="Konu">Konu:</label>
      <input type="text" name="Konu" id="Konu" />
      <br />
      <label for="">Cinsiyet:</label>
      <label for="Erkek">Erkek</label>
      <input type="radio" name="Cinsiyet" id="Erkek" />
      <label for="Kadin">Kadın</label>
      <input type="radio" name="Cinsiyet" id="Kadin" />
      <label for="Diger">Diğer</label>
      <input type="radio" name="Cinsiyet" id="Diger" />
      <br />
      <label>Bildiğiniz Diller:</label>
      <label for="Turkce">Türkçe</label>
      <input type="checkbox" name="Turkce" id="Turkce" />

      <label for="ingilizce">İngilizce</label>
      <input type="checkbox" name="ingilizce" id="ingilizce" />

      <label for="italyanca">İtalyanca</label>
      <input type="checkbox" name="italyanca" id="italyanca" />
      <br>
      <label for="mesaj">Mesajınız:</label>
      <br>
      <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
      <br>
      <input type="submit" value="Gönder">
    </form>
  </body>
</html>
