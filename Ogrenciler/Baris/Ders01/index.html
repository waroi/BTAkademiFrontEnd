<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablolar</title>
  </head>
  <body>
    <!-- Tablo yaratma işlemi -->
    <table border="1 solid">
      <!-- Tabloya düz çizgi ile çerçeve ekleme -->
      <thead>
        <!-- Tablonun başlığı -->
        <tr>
          <th><a href="https://www.facebook.com/" target="_blank">Facebook</a></th>
          <th><a href="https://www.instagram.com/" target="_blank">Instagram</a></th>
          <th><a href="https://twitter.com/" target="_blank">Twitter</a></th>
        </tr>
      </thead>
      <tbody>
        <!-- Tablo İçeriği -->
        <tr>
          <td>
            
            <img
              src="https://i1.wp.com/christcentergj.com/wp-content/uploads/2015/04/facebook-logo-png.png?ssl=1"
              alt="Facebook" width="100" height="100"
            >
          </td>
          <td>
            <img
              src="https://allfacebook.de/wp-content/uploads/2016/05/Instagram_AppIcon_Aug2017.png"
              alt="Instagram" width="100" height="100"
            />
          </td>
          <td>
            <img
              src="https://www.bluestarprogramme.ie/wp-content/uploads/2019/08/2-27646_twitter-logo-png-transparent-background-logo-twitter-png.jpg"
              alt="Twitter" width="100" height="100"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
