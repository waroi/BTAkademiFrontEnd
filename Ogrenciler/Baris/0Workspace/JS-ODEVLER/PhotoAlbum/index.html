<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />
    <title>Albüm Gallery</title>
  </head>
  <body>
    <nav class="navbar bg-light shadow">
      <div class="container-fluid">
        <a class="navbar-brand align-middle" href="#">
          <img
            src="img/logo.png"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-middle"
          />
          Fotoğraf Albüm
        </a>
      </div>
    </nav>
    <div class="container d-flex justify-content-center mt-5">
      <a
        class="btn btn-primary"
        data-bs-toggle="offcanvas"
        href="#offcanvasNewPhoto"
        role="button"
      >
        Yeni Fotoğraf Ekle
      </a>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasNewPhoto"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Yeni Fotoğraf Bilgileri</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <form id="frmNewPhoto">
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-image"></i>
              </span>
              <input
                id="txtPhotoID"
                type="text"
                class="form-control"
                placeholder="Photo ID"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-heading"></i>
              </span>
              <input
                id="txtPhotoTitle"
                type="text"
                class="form-control"
                placeholder="Photo Title"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-link"></i>
              </span>
              <input
                id="txtPhotoUrl"
                type="text"
                class="form-control"
                placeholder="Photo URL"
              />
            </div>
            <div class="input-group mb-3 d-grid">
              <button class="btn btn-success">Kaydet</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-5">
      <h2 class="text-center">Fotoğraflar</h2>
      <hr />
      <div id="divPhotos" class="row row-cols-1 row-cols-md-6 g-4"></div>
    </div>
