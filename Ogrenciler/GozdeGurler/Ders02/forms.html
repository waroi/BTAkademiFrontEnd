<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h3>Form</h3>
    <form>
      <label for="name">Ad,Soyad:</label>
      <input type="text" id="name" />
      <br />
      <br />
      <label for="mail">E-mail:</label>
      <input type="email" name="mail" id="mail" />
      <br />
      <br />
      <label for="phone">Telefon:</label>
      <input type="number" name="phone" id="phone" />
      <br /><br />
      <label for="topic">Konu:</label>
      <input type="text" name="topic" id="topic" />
      <br /><br />
      <label for="gender">Cinsiyet:</label>
      <label for="woman">Kadın</label>
      <input type="radio" name="gender" id="woman" value="Kadın" />
      <label for="man">Erkek</label>
      <input type="radio" name="gender" id="man" value="Erkek" />
      <label for="others">Diğer</label>
      <input type="radio" name="gender" id="others" value="Diğer" />
      <br /><br />
      <label for="language">Bildiğiniz Diller:</label>
      <label for="turkish">Türkçe</label>
      <input type="checkbox" name="turkish" id="language" value="Türkçe" />
      <label for="english">İngilizce</label>
      <input type="checkbox" name="english" id="language" value="İngilizce" />
      <label for="italian">İtalyanca</label>
      <input type="checkbox" name="italian" id="language" value="İtalyanca" />
      <br /><br />
      <label for="message">Mesajınız:</label>
      <br />
      <textarea name="message" id="message" cols="30" rows="10">
Mesajınız</textarea
      >
      <br /><br />
      <input type="submit" value="Gönder" />
    </form>
  </body>
</html>
