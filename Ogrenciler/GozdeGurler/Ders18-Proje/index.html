<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Photo Gallery</h1>
    <div class="d-flex justify-content-center">
      <form class="w-25">
        <div class="row mb-3">
          <label for="photoTitle" class="col-sm-2 col-form-label"
            >Photo Title</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="photoTitle" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="photoUrl" class="col-sm-2 col-form-label"
            >Photo URL</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="photoUrl" />
          </div>
        </div>
        <button type="submit" class="btn btn-success">Save Photo</button>
      </form>
    </div>

    <hr />
    <div id="photos" class="container-fluid mt-4"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="app2.js"></script>
  </body>
</html>
