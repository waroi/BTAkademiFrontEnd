<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Using</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="p-5">





<div class="bg-light mt-3 p-4"></div>
<div class="bg-light mt-3 p-4 border"></div>
<div class="bg-light mt-3 p-4 border-bottom"></div>
<div class="bg-light mt-3 p-4 border-top"></div>

<br><br>

<div class="bg-light mt-3 p-4 border border-top-0"></div>
<div class="bg-light mt-3 p-4 border border-bottom-0"></div>

<br><br>

<div class="bg-light mt-3 p-4 border border-primary"></div>
<div class="bg-light mt-3 p-4 border border-danger"></div>

<br><br>
<div class="bg-light mt-3 p-4 border border-primary rounded"></div>
<div class="bg-light mt-3 p-4 border border-primary rounded-top"></div>
<div class="bg-light mt-3 p-4 border border-primary rounded-bottom"></div>
<br>

<div class="shadow  bg-light mt-3 p-4 border rounded"></div>
<div class="shadow-sm  bg-light mt-3 p-4 border rounded"></div>
<div class="shadow-lg  bg-light mt-3 p-4 border rounded"></div>


    <!-- JavaScript Bundle with Popper -->
