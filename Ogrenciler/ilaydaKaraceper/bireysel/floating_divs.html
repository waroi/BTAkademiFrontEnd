<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Divs</title>
    <style>

        div{
            width: 300px;
            height: 150px;
            margin: 5px;
            overflow: scroll;

        }

        #birinci{
            background: red;
            float: left;
            
        }
        #ikinci{
            background: blanchedalmond;
            float: left ;
        }
        #ücüncü{  
            background: azure;
            float: left;
        }
        #dördüncü{
            background: cornsilk;
            float: left;
        }


    </style>

</head>

<body>

    <div id="container">
        <div id="birinci"></div>
        <div id="ikinci"></div>
        <div id="ücüncü"></div>
        <div id="dördüncü"></div>
    </div>





</body>

</html>
