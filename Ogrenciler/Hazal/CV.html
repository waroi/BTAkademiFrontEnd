<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href=".//cv.css" />
  </head>
  <body>
    <main>
      <section class="left">
        <div class="left-image">
          <img
            src="https://scontent.fprg5-1.fna.fbcdn.net/v/t1.18169-9/12717229_10207492636865503_5664737701307724183_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=174925&_nc_ohc=LoEw4i6c1ZcAX_GeJUO&_nc_ht=scontent.fprg5-1.fna&oh=00_AT_J5WH0En0rRjvBqwBofDToIhcQlIsC7Tw09Ax3zq7yJg&oe=6361A26B"
            alt=""
            width="304"
            height="210"
          />
          <h2 style="color: rgba(233, 233, 233, 0.989)">Hazal Ecevit</h2>
        </div>
        <div class="personal">
          <ul>
            <li><i class="fa-sharp fa-solid fa-briefcase"></i>Analyst</li>
            <li><i class="fa-solid fa-location-pin"></i>Prague, CZ</li>
            <li><i class="fa-solid fa-envelope"></i>hazalecevit@gmail.com</li>
            <li><i class="fa-solid fa-phone"></i>8465464767</li>
          </ul>
          <hr />
        </div>
        <div class="skills">
          <h3><i class="fa-solid fa-star"></i>Skills</h3>
          <ul>
            <li>
              <p>ServiceNow</p>
              <progress max="100" value="80"></progress>
            </li>
            <li>
              <p>Excel</p>
              <progress max="100" value="80"></progress>
            </li>
          </ul>
        </div>

        <div class="languages">
          <h3><i class="fa-solid fa-earth-europe"></i>languages</h3>
          <ul>
            <li>
              <p>Turkish</p>
              <progress max="100" value="100"></progress>
            </li>
            <li>
              <p>English</p>
              <progress max="100" value="90"></progress>
            </li>
          </ul>
        </div>
      </section>
      <section class="right">
        <div class="experience">
          <h1><i class="fa-sharp fa-solid fa-briefcase"></i>Work Experience</h1>
        </div>

        <div class="education"></div>
      </section>
    </main>
  </body>
</html>
